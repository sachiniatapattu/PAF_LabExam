
<!-- charset meta tag -->
<meta charset="utf-8">
<!-- head code meta tag -->
<meta name="viewport" content="widht=device-width, inital-scale=1">

<head>
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- import validation.js -->
<script src="js/validation.js" type="text/javascript"></script>
<!-- javascript files -->
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>

</head>
<body>

<div class="container">
<h2>Service form</h2>
<form class="form-horizontal" action="">
<div class="form-group">
<label class="control-label col-sm-2"
for="email">Username:</label>
<div class="col-sm-10">
<input type="text" class="form-control"
id="username" placeholder="" name="username">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="email">Email:</label>
<div class="col-sm-10">
<input type="email" class="form-control"
id="email" placeholder="" name="email">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="email">Item Code:</label>
<div class="col-sm-10">
<input type="text" class="form-control"
id="nic" placeholder="" name="nic">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="email">Mobile:</label>
<div class="col-sm-10">
<input type="email" class="form-control"
id="moblie" placeholder="" name="mobile">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="email">Password:</label>
<div class="col-sm-10">
<input type="email" class="form-control"
id="password" placeholder="" name="password">
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2"
for="pwd">Password (confirm):</label>
<div class="col-sm-10">
<input type="password" class="form-control"
id="pwd" placeholder="" name="pwd">
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<button type="submit" class="btn btndefault">
Submit</button>
</div>
</div>
</form>
</div>
<hr>


</body>
